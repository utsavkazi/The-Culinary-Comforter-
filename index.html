
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Culinary Comforter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,300;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              chefGreen: {
                DEFAULT: '#016B61',
                dark: '#011c1a',
              },
            },
            boxShadow: {
              '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.6)',
              'glow': '0 0 20px rgba(1, 107, 97, 0.4)',
            },
            animation: {
              'spin-slow': 'spin 30s linear infinite',
              'simmer': 'simmer 4s ease-in-out infinite',
              'steam': 'steam 4s ease-in-out infinite',
              'float': 'float 10s ease-in-out infinite',
              'glow-pulse': 'glow-pulse 4s ease-in-out infinite',
              'bob-subtle': 'bob-subtle 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-15px) rotate(1deg)' },
              },
              'bob-subtle': {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-4px) rotate(2deg)' },
              },
              simmer: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.02)', filter: 'brightness(1.15)' },
              },
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 10px rgba(255, 255, 255, 0.1)' },
                '50%': { boxShadow: '0 0 25px rgba(255, 255, 255, 0.3)' },
              },
              steam: {
                '0%': { transform: 'translateY(0) translateX(0) scale(1)', opacity: '0' },
                '20%': { opacity: '0.8', transform: 'translateY(-15px) translateX(4px) scale(1.2)' },
                '40%': { transform: 'translateY(-40px) translateX(-6px) scale(1.6)' },
                '60%': { transform: 'translateY(-65px) translateX(8px) scale(2.2)', opacity: '0.4' },
                '80%': { transform: 'translateY(-90px) translateX(-3px) scale(2.8)', opacity: '0.2' },
                '100%': { transform: 'translateY(-120px) translateX(0) scale(3.5)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #016B61;
      }
      .dark body {
        background-color: #011c1a;
      }
      h1, h2, h3, h4, .serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(1, 107, 97, 0.5);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      * {
        transition: background-color 0.4s ease, border-color 0.4s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .steam-line {
        position: absolute;
        bottom: 0;
        width: 8px;
        height: 25px;
        background: radial-gradient(circle at center, rgba(255,255,255,0.5) 0%, transparent 80%);
        border-radius: 50%;
        filter: blur(5px);
        pointer-events: none;
      }
      @keyframes gradient-y {
        '0%, 100%': { 'background-size': '400% 400%', 'background-position': 'center top' },
        '50%': { 'background-size': '200% 200%', 'background-position': 'center bottom' }
      }
      .animate-gradient {
        animation: gradient-y 15s ease infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="bg-chefGreen">
    <div id="root"></div>
  </body>
</html>
